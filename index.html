<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD My Cloud Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WD My Cloud Video Player</h1>
        <div class="search-bar">
            <input type="text" id="videoLink" placeholder="Enter WD My Cloud video link">
            <button onclick="pasteClipboard()">Paste</button>
            <button onclick="fetchOGLink()">Search</button>
        </div>
        <div id="result" class="hidden">
            <p>Fetched Link:</p>
            <input type="text" id="ogLink" readonly>
            <button onclick="copyToClipboard()">Copy</button>
            <button onclick="playInVLC()">Play</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
