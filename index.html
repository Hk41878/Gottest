<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Website HTML in Textbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fetch HTML Content</h1>
    <button onclick="fetchContent()">Fetch Content</button>
    <textarea id="content" readonly></textarea>
</div>

<script>
    function fetchContent() {
        // Use the Fetch API to get content from another website
        fetch('https://api.allorigins.win/raw?url=https://example.com')  // Replace with your target URL
            .then(response => response.text())
            .then(data => {
                // Display the fetched content inside the textarea
                document.getElementById('content').value = data;
            })
            .catch(error => {
                console.error('Error fetching content:', error);
            });
    }
</script>

</body>
</html>
