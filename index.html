<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDHub4U Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>HDHub4U Search Generator</h1>
    <p>Enter text below to generate the search URL:</p>
    <input type="text" id="inputText" placeholder="Enter text here" />
    <button onclick="generateURL()">Generate URL</button>
    <div class="output" id="output"></div>

    <script>
        function generateURL() {
            const baseURL = "https://hdhub4u.cat/?s=";
            const inputText = document.getElementById("inputText").value.trim();
            const encodedText = inputText.replace(/ /g, "+");
            const finalURL = baseURL + encodedText;

            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `Generated URL: <a href="${finalURL}" target="_blank">${finalURL}</a>`;
        }
    </script>
</body>
</html>
